<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Replace with your actual favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags - Replace with your actual information -->
    <title>Your Name - Full Stack Developer Portfolio</title>
    <meta name="description" content="Portfolio of [Your Name], a passionate full-stack developer creating amazing digital experiences with modern technologies and AI-powered solutions." />
    <meta name="keywords" content="full-stack developer, web developer, react, typescript, portfolio, AI integration" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Your Name - Full Stack Developer Portfolio" />
    <meta property="og:description" content="Creating digital experiences that make a difference. Showcasing modern web development projects with AI integration." />
    <meta property="og:type" content="website" />
    <!-- Replace with your actual website URL -->
    <meta property="og:url" content="https://yourwebsite.com" />
    <!-- Replace with your actual social media image -->
    <meta property="og:image" content="https://yourwebsite.com/social-preview.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Name - Full Stack Developer Portfolio" />
    <meta name="twitter:description" content="Creating digital experiences that make a difference. Modern web development with AI integration." />
    <!-- Replace with your actual Twitter handle -->
    <meta name="twitter:creator" content="@yourusername" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
